<form [formGroup]="formulario" (ngSubmit)="onsubmit()" class="custom-form">
    <div class="form-group">
        <label for="nombre" class="custom-label">Nombre</label>
        <input formControlName="name" type="text" class="custom-input" id="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido" class="custom-label">Apellido</label>
        <input formControlName="lastname" type="text" class="custom-input" id="apellido" required>
    </div>
    <div class="form-group">
        <label for="email" class="custom-label">Email</label>
        <input formControlName="email" type="email" class="custom-input" id="email" required>
    </div>
    <div class="form-group">
        <label for="contrase単a" class="custom-label">Contrase単a</label>
        <input formControlName="contrase単a" type="password" class="custom-input" id="contrase単a" required>
    </div>
    <button class="btn custom-button" type="submit">Enviar Formulario</button>
</form>
